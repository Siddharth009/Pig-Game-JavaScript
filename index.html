<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
         
        
        <title>Pig Game</title>
        <body>
            

        
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">80</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">50</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">5</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll" onclick="rollfunction()"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <input type="text" placeholder="Final score" class="final-score">
            
            <img src="dice1.jpg" alt="Dice" class="dice" id="dice-1" style="height: 15%"; width="15%";>
            
        </div>
        
  
        <script defer>
        
var scores, roundscore, activeplayer;

scores = [0,0];
roundscore = 2;
activeplayer = 0;









document.getElementById('dice-1').style.display = "none";

document.getElementById('score-0').textContent = '0';
document.getElementById('score-1').textContent = '0';
document.getElementById('current-0').textContent = '0';
document.getElementById('current-1').textContent = '0';


function rollfunction(){
    var dice = Math.floor(Math.random()*6)+1;
    // document.getElementById("current-0").innerHTML = dice;

    var diceDOM = document.getElementById('dice-1');
    diceDOM.style.display = "block";
    diceDOM.src = 'dice-' +dice + '.png';

    document.getElementById('current-0').innerHTML = roundscore+dice;

}
       
    


</script>   
    </body>
    
</html>
